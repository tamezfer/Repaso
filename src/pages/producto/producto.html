<ion-header>

  <ion-navbar>
    <ion-title>{{producto.prenda}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style = "background: #333951">
  <ion-card>
    <img [src]= "producto.imagen">
    <h2>Vendedor: {{producto.distribuidor}}</h2>
    <h2>Valoraci√≥n: {{producto.valoracion}}</h2>
    <h2>Precio: {{producto.precio}}</h2>
    <h2>Piezas: {{producto.piezas}} disponibles</h2>
    <h2>Lanzamiento: {{producto.lanzamiento}}</h2>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-avatar item-start>
          <img [src]= "producto.avatar">
      </ion-avatar>
      <h2>{{producto.username}}</h2>
      <h2>{{producto.fecha}}</h2>
    </ion-item>


    <ion-card-content>
      {{producto.review}}
    </ion-card-content>
  </ion-card>
  <button block (click)= "AgregarCarrito()" ion-button color= "danger">Agregar al carrito</button>
</ion-content>
