<ion-content padding style = "background-color: #333951">
  <ion-card style= "border-radius: 10px" *ngFor= "let p of productos">

      <img [src] = p.imagen >
    </ion-col>
   <h2 (click)= "clickProducto(p)">{{p.prenda}}</h2>
   <p>{{p.precio}}</p>

    </ion-item>
  </ion-card>
</ion-content>
